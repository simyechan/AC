<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC</title>
    <link rel="stylesheet" href="deposit.css" />
  </head>

  <body>
    <a href="../mainpage/main.html">
      <img src="../image/ABC.svg" alt="로고" class="logo" />
    </a>

    <div class="deposit">
      <h1 class="title">입금</h1>

      <div class="depo">
        <div id="depoInputDiv">
          <input type="number" placeholder="입금액" id="depoInput" />
        </div>
        <p id="warnDepo" class="warnText transparent">입금액을 입력해 주세요</p>
      </div>

      <div class="expl">
        <div id="explInputDiv">
          <input type="text" placeholder="간단한 설명" id="explInput" />
        </div>
        <p id="warnExpl" class="warnText transparent">
          간단한 설명을 입력해 주세요
        </p>
      </div>

      <div class="date">
        <div id="dateInputDiv">
          <input type="date" placeholder="날짜" id="dateInput" />
        </div>
        <p id="warnDate" class="warnText transparent">날짜를 입력해 주세요</p>
      </div>

      <div class="category">
        <div id="categoryInputDiv">
          <input type="text" placeholder="카테고리" id="categoryInput" />
          <ul id="categoryList" class="categoryList"></ul>
        </div>
        <p id="warnCategory" class="warnText transparent">
          카테고리를 입력해 주세요
        </p>
      </div>

      <button type="submit" id="depositbtn">입금</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="deposit.js"></script>
  </body>
</html>
