<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="calendar" class="qwe"></div>
    <div id="qwe">qwe</div>

    <div id="expenseForm" style="display: none;">
      <h2>지출 입력</h2>
      <input type="hidden" id="selectedDate">
      <label for="expenseAmount">금액:</label>
      <input type="number" id="expenseAmount">
      <label for="expenseDescription">설명:</label>
      <input type="text" id="expenseDescription">
      <button id="saveButton">저장</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
