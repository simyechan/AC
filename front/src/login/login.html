<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../globalStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />

    <title>ABC</title>
  </head>

  <body>
    <div class="login">

      <h1 class="title">로그인</h1>

      <div class="nick">
        <div id="nickInputDiv">
          <input type="text" placeholder="닉네임" id="nickInput" />
        </div>
        <p id="warnID" class="warnText transparent">닉네임을 입력해 주세요</p>
      </div>

      <div class="password">
        <div id="passwordInputDiv">
          <input type="password" placeholder="비밀번호" id="passwordInput" />
        </div>
        <p id="warnPassword" class="warnText transparent">비밀번호를 입력해 주세요</p>
      </div>

      <button type="submit" id="loginButton">로그인</button>
      <button id="signupButton">회원가입</button>
    </div>
    <!-- 이건 뭐임? -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
