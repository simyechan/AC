<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC</title>
  <link rel="stylesheet" href="withdraw.css">
</head>
<body>
  
  <a href="../mainpage/main.html">
    <img src="../image/ABC.svg" alt="로고" class="logo">
  </a>

  <div class="withdraw">

    <h1 class="title">출금</h1>

    <div class="with">
      <div id="withInputDiv">
        <input type="number" placeholder="출금액" id="withInput">
      </div>
      <p id="warnWith" class="warnText transparent">출금액을 입력해 주세요</p>
    </div>

    <div class="expl">
      <div id="explInputDiv">
        <input type="text" placeholder="간단한 설명" id="explInput">
      </div>
      <p id="warnExpl" class="warnText transparent">간단한 설명을 입력해 주세요</p>
    </div>

    <div class="category">
      <div id="categoryInputDiv">
        <input type="text" placeholder="카테고리" id="categoryInput" oninput="searchCategories()">
        <ul id="categoryList" class="categoryList"></ul>
      </div>
      <p id="warnCategory" class="warnText transparent">카테고리를 입력해 주세요</p>
    </div>

    <button type="submit" id="withdrawbtn">출금</button>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="withdraw.js"></script>
</body>
</html>
